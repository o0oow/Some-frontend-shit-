<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация текста</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .textBlock {
            width: 300px;
            padding: 20px;
            background: white;
            text-align: center;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="textBlock" id="bounceBlock">BOUNCE!</div>
    <div class="textBlock" id="fadeBlock">DiSAPPEAR!</div>
    <div class="textBlock" id="scaleBlock">ZOOM!</div>
    <div class="textBlock" id="rotateBlock">ROTATE!</div>
    
    <script src="script.js"></script>
</body>
</html>
